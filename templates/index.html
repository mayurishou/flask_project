href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
<link rel="stylesheet" href="style.css"/>





<body>
 
      
      
      <ul>
            {% for artist in artists %}
            {% if artist[0] == '0'%}
            <p style="background-color: blue">{{artist}}</p>
            {% else %}
            <p style="background-color: red">{{artist}}</p>
            {% endif %}
              <li>{{ artist }}</li>
            {% endfor %}
          </ul>
    
</body>
